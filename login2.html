<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-slate-500 to-indigo-600 min-h-screen flex items-center justify-center">
    <div class="container max-w-5xl bg-white rounded-lg shadow-lg flex flex-col md:flex-row">
        <div class="left-column bg-gray-800 text-white p-8 md:w-1/3 flex flex-col items-center justify-center">
            <img src="Logo.jpeg" alt="Log In Image" class="w-40 h-auto md:w-80 rounded-lg mb-4">
            <h2 class="text-2xl font-semibold mb-2 text-center">WELCOME TO FITSPHERE</h2>
            <p class="text-sm text-center">Personalized fitness, mental health, weight management, hydration tracker for holistic wellness.</p>
        </div>
        <div class="right-column p-8 md:w-2/3 flex flex-col items-center justify-center">
            <h1 class="text-3xl font-semibold mb-6">Log In</h1>
            <form id="loginForm" class="w-full max-w-sm">
                <div class="textbox mb-4">
                    <input type="text" id="username" placeholder="Username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-purple-500" required>
                </div>
                               <div class="textbox mb-4">
                    <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-purple-500" required>
                </div>
                                <input type="button" class="btn bg-purple-500 text-white py-2 px-4 rounded cursor-pointer transition duration-300 ease-in-out transform hover:scale-105" value="Register" onclick="validateForm()">
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
